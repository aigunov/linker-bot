openapi: 3.1.0
info:
  title: Bot API
  version: 1.0.0
  contact:
    name: Alexander Biryukov
    url: https://github.com
paths:
  /updates:
    post:
      summary: Отправить обновление
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkUpdate'
        required: true
      responses:
        '200':
          description: Обновление обработано
        '400':
          description: Некорректные параметры запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /updates/digest/{tgId}:
    post:
      summary: Отправить дайджест обновлений для пользователя
      parameters:
        - name: tgId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Список обновлений для конкретного пользователя
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LinkUpdate'
        required: true
      responses:
        '200':
          description: Дайджест обновлений обработан
        '400':
          description: Некорректные параметры запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'


components:
  schemas:
    ApiErrorResponse:
      type: object
      properties:
        description:
          type: string
        code:
          type: string
        exceptionName:
          type: string
        exceptionMessage:
          type: string
        stacktrace:
          type: array
          items:
            type: string
    LinkUpdate:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
          format: uri
        description:
          type: string
        tgChatIds:
          type: array
          items:
            type: integer
            format: int64
