app:
  github:
    token: ${GITHUB_TOKEN}
    url: https://api.github.com/repos

  stackoverflow:
    url: https://api.stackexchange.com/2.3/questions
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui


bot:
  api:
    url: http://localhost:8080

logging:
  structured:
    format:
      console: ecs
